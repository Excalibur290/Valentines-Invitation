<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invite üíñ</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3); /* Sunset */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            transition: background 5s ease-in-out;
        }
        h1 {
            color: #ffffff;
            font-size: 2.8em;
            text-shadow: 2px 2px 5px #ff4d4d;
        }
        #question {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 1px 1px 3px #ff4d4d;
        }
        .btn-container {
            position: relative;
            width: 300px;
            height: 60px;
            display: flex;
            justify-content: center;
        }
        button {
            padding: 12px 25px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            position: absolute;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        #yes-btn {
            background-color: #ff4d4d;
            color: white;
            left: 50px;
        }
        #no-btn {
            background-color: #808080;
            color: white;
            right: 50px;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 2px 2px 5px #ff4d4d;
        }

        /* Beating Heart Animation */
        .heart {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 80px;
            color: #ff4d4d;
            animation: heartbeat 1s infinite ease-in-out;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Stars for Night Sky */
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 2s infinite alternate ease-in-out;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.3); }
        }

        /* Fireworks Container */
        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none; /* Ensures buttons can still be clicked */
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? üíò</h1>
    <p id="question">Choose wisely...</p>
    
    <div class="btn-container">
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
    </div>

    <p id="message"></p>

    <!-- Background Music (Looping) -->
    <audio id="bg-music" src="https://www.dropbox.com/scl/fi/ns8q25ohif3149gyl1z0r/Kusapiling.mp3?rlkey=ytq5m5tnrad8oycssugbzzlq2&st=7bclkf81&raw=1" loop></audio>

    <!-- Fireworks Container -->
    <div id="fireworks-container"></div>

    <!-- Fireworks.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2/dist/index.umd.js"></script>

    <script>
        let clickCount = 0;
        const noBtn = document.getElementById("no-btn");
        const yesBtn = document.getElementById("yes-btn");
        const message = document.getElementById("message");
        const bgMusic = document.getElementById("bg-music");

        // Initialize Fireworks.js for endless fireworks
        const container = document.getElementById('fireworks-container');
        const fireworks = new Fireworks.default(container, {
            speed: 3,
            acceleration: 1.05,
            friction: 0.97,
            gravity: 1.5,
            particles: 200,  // More particles for bigger fireworks
            trace: 4,
            explosion: 8,
            intensity: 60,
            flickering: 70,
            opacity: 0.8,
            lineWidth: { min: 1, max: 4 },
            hue: { min: 260, max: 280 } // Purple/violet fireworks
        });

        yesBtn.addEventListener("click", function() {
            message.innerText = "I knew you wouldn‚Äôt think otherwise! ‚ù§Ô∏è Let's eat later, and we‚Äôll go somewhere tomorrow! üòâ";

            // Start music at 1:09 (69 seconds) and loop it
            bgMusic.currentTime = 69;  
            bgMusic.play().catch(() => {
                alert("Tap the screen to start the music!");
            });

            // Change background smoothly to a romantic night sky
            document.body.style.transition = "background 5s ease-in-out";
            document.body.style.background = "linear-gradient(to top, #0f2027, #203a43, #2c5364)"; 

            // Start fireworks endlessly
            fireworks.start();

            // Merge buttons into a beating heart
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            document.body.appendChild(heart);

            // Remove both buttons
            yesBtn.style.display = "none";
            noBtn.style.display = "none";

            // Add stars
            for (let i = 0; i < 50; i++) {
                createStar();
            }
        });

        function createStar() {
            const star = document.createElement("div");
            star.classList.add("star");
            star.style.left = Math.random() * 100 + "vw";
            star.style.top = Math.random() * 100 + "vh";
            star.style.animationDelay = Math.random() * 2 + "s";
            document.body.appendChild(star);
        }
    </script>

</body>
</html>
