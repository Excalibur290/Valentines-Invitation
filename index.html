<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invite 💖</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #ffffff;
            font-size: 2.8em;
            text-shadow: 2px 2px 5px #ff4d4d;
        }
        #question {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 1px 1px 3px #ff4d4d;
        }
        .btn-container {
            position: relative;
            width: 300px;
            height: 60px;
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 12px 25px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            position: absolute;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        #yes-btn {
            background-color: #ff4d4d;
            color: white;
            left: 0;
        }
        #no-btn {
            background-color: #808080;
            color: white;
            right: 0;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 2px 2px 5px #ff4d4d;
        }
        
        /* Fireworks Container */
        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none; /* Ensures buttons can still be clicked */
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? 💘</h1>
    <p id="question">Choose wisely...</p>
    
    <div class="btn-container">
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
    </div>

    <p id="message"></p>

    <!-- Background Music (Dropbox Direct Link) -->
    <audio id="bg-music" src="https://www.dropbox.com/scl/fi/ns8q25ohif3149gyl1z0r/Kusapiling.mp3?rlkey=ytq5m5tnrad8oycssugbzzlq2&st=7bclkf81&raw=1"></audio>

    <!-- Fireworks Container -->
    <div id="fireworks-container"></div>

    <!-- Fireworks.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2/dist/index.umd.js"></script>

    <script>
        let clickCount = 0;
        const noBtn = document.getElementById("no-btn");
        const yesBtn = document.getElementById("yes-btn");
        const message = document.getElementById("message");
        const bgMusic = document.getElementById("bg-music");

        const messages = [
            "You clicked the wrong button! 😆",
            "Are you sure? 🤔",
            "Try again! 😂"
        ];

        // Initialize Fireworks.js
        const container = document.getElementById('fireworks-container');
        const fireworks = new Fireworks.default(container, {
            speed: 3,
            acceleration: 1.05,
            friction: 0.97,
            gravity: 1.5,
            particles: 200,  // More particles for bigger fireworks
            trace: 4,
            explosion: 8,
            intensity: 60,
            flickering: 70,
            opacity: 0.8,
            lineWidth: { min: 1, max: 4 },
            hue: { min: 260, max: 280 } // Purple/violet fireworks
        });

        yesBtn.addEventListener("click", function() {
            message.innerText = "I knew you wouldn’t think otherwise! ❤️ Let's eat later, and we’ll go somewhere tomorrow! 😉";

            // Start music at 1:09 (69 seconds)
            bgMusic.currentTime = 69;  
            bgMusic.play().catch(() => {
                alert("Tap the screen to start the music!");
            });

            // Start fireworks for 10 seconds
            fireworks.start();
            setTimeout(() => fireworks.stop(), 10000);
        });

        noBtn.addEventListener("click", function() {
            if (clickCount < 3) {
                const randomX = Math.random() * 180 - 90; 
                const randomY = Math.random() * 50 - 25;
                noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;

                message.innerText = messages[clickCount];

                clickCount++;
            } else if (clickCount === 3) {
                noBtn.innerText = "Yes";
                noBtn.style.backgroundColor = "#ff4d4d";
                noBtn.style.transform = "none"; 
                message.innerText = "Looks like you had no choice! 😜";

                // Make the new "Yes" button trigger the final message
                noBtn.onclick = function() {
                    message.innerText = "I knew you'd make the right choice! ❤️ Let's eat later, and we’ll go somewhere tomorrow! 😉";

                    // Start music at 1:09 (69 seconds)
                    bgMusic.currentTime = 69;  
                    bgMusic.play().catch(() => {
                        alert("Tap the screen to start the music!");
                    });

                    // Start fireworks for 10 seconds
                    fireworks.start();
                    setTimeout(() => fireworks.stop(), 10000);
                };
            }
        });
    </script>

</body>
</html>
