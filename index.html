<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invite 💖</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #ffffff;
            font-size: 2.8em;
            text-shadow: 2px 2px 5px #ff4d4d;
        }
        #question {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 1px 1px 3px #ff4d4d;
        }
        .btn-container {
            position: relative;
            width: 300px;
            height: 60px;
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 12px 25px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            position: absolute;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        #yes-btn {
            background-color: #ff4d4d;
            color: white;
            left: 0;
        }
        #no-btn {
            background-color: #808080;
            color: white;
            right: 0;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 2px 2px 5px #ff4d4d;
        }
        
        /* Fireworks Effect */
        .firework {
            position: fixed;
            width: 5px;
            height: 5px;
            background-color: #8A2BE2; /* Violet */
            border-radius: 50%;
            opacity: 1;
            animation: explode 1s linear forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? 💘</h1>
    <p id="question">Choose wisely...</p>
    
    <div class="btn-container">
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
    </div>

    <p id="message"></p>

    <!-- Background Music (Dropbox Direct Link) -->
    <audio id="bg-music" src="https://www.dropbox.com/scl/fi/ns8q25ohif3149gyl1z0r/Kusapiling.mp3?rlkey=ytq5m5tnrad8oycssugbzzlq2&st=7bclkf81&raw=1"></audio>

    <script>
        let clickCount = 0;
        const noBtn = document.getElementById("no-btn");
        const yesBtn = document.getElementById("yes-btn");
        const message = document.getElementById("message");
        const bgMusic = document.getElementById("bg-music");

        const messages = [
            "You clicked the wrong button! 😆",
            "Are you sure? 🤔",
            "Try again! 😂"
        ];

        yesBtn.addEventListener("click", function(event) {
            message.innerText = "I knew you wouldn’t think otherwise! ❤️ Let's eat later, and we’ll go somewhere tomorrow! 😉";

            // Start music at 1:09 (69 seconds)
            bgMusic.currentTime = 69;  
            bgMusic.play().then(() => {
                console.log("Music started at the chorus!");
            }).catch(error => {
                console.log("Autoplay blocked! Asking for user interaction.");
                alert("Tap the screen to start the music!");
            });

            // Start non-stop fireworks for 10 seconds
            let fireworksInterval = setInterval(() => {
                createFirework(
                    Math.random() * window.innerWidth, 
                    Math.random() * window.innerHeight
                );
            }, 100);

            // Stop fireworks after 10 seconds
            setTimeout(() => clearInterval(fireworksInterval), 10000);
        });

        noBtn.addEventListener("click", function() {
            if (clickCount < 3) {
                const randomX = Math.random() * 180 - 90; 
                const randomY = Math.random() * 50 - 25;
                noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;

                message.innerText = messages[clickCount];

                clickCount++;
            } else if (clickCount === 3) {
                noBtn.innerText = "Yes";
                noBtn.style.backgroundColor = "#ff4d4d";
                noBtn.style.transform = "none"; 
                message.innerText = "Looks like you had no choice! 😜";

                // Make the new "Yes" button trigger the final message
                noBtn.onclick = function(event) {
                    message.innerText = "I knew you'd make the right choice! ❤️ Let's eat later, and we’ll go somewhere tomorrow! 😉";

                    // Start music at 1:09 (69 seconds)
                    bgMusic.currentTime = 69;  
                    bgMusic.play().then(() => {
                        console.log("Music started at the chorus!");
                    }).catch(error => {
                        console.log("Autoplay blocked! Asking for user interaction.");
                        alert("Tap the screen to start the music!");
                    });

                    // Start non-stop fireworks for 10 seconds
                    let fireworksInterval = setInterval(() => {
                        createFirework(
                            Math.random() * window.innerWidth, 
                            Math.random() * window.innerHeight
                        );
                    }, 100);

                    // Stop fireworks after 10 seconds
                    setTimeout(() => clearInterval(fireworksInterval), 10000);
                };
            }
        });

        function createFirework(x, y) {
            for (let i = 0; i < 20; i++) {
                const firework = document.createElement("div");
                firework.classList.add("firework");
                firework.style.left = `${x}px`;
                firework.style.top = `${y}px`;

                let angle = Math.random() * 2 * Math.PI; // Random angle
                let distance = Math.random() * 100; // Random spread

                firework.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                document.body.appendChild(firework);

                setTimeout(() => firework.remove(), 1000);
            }
        }
    </script>

</body>
</html>
