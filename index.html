<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invite üíñ</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3); /* Sunset */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            transition: background 5s ease-in-out;
        }
        h1 {
            color: #ffffff;
            font-size: 2.8em;
            text-shadow: 2px 2px 5px #ff4d4d;
        }
        #question {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 1px 1px 3px #ff4d4d;
        }
        .btn-container {
            position: relative;
            width: 300px;
            height: 60px;
            display: flex;
            justify-content: center;
        }
        button {
            padding: 12px 25px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            position: absolute;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        #yes-btn {
            background-color: #ff4d4d;
            color: white;
            left: 50px;
        }
        #no-btn {
            background-color: #808080;
            color: white;
            right: 50px;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 2px 2px 5px #ff4d4d;
        }

        /* Heart Animation */
        .heart {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 80px;
            color: #ff4d4d;
            animation: heartbeat 1s infinite ease-in-out;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Stars for Night Sky */
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 2s infinite alternate ease-in-out;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.3); }
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? üíò</h1>
    <p id="question">Choose wisely...</p>
    
    <div class="btn-container">
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
    </div>

    <p id="message"></p>

    <!-- Background Music (Looping) -->
    <audio id="bg-music" src="https://www.dropbox.com/scl/fi/ns8q25ohif3149gyl1z0r/Kusapiling.mp3?rlkey=ytq5m5tnrad8oycssugbzzlq2&st=7bclkf81&raw=1" loop></audio>

    <script>
        let clickCount = 0;
        const noBtn = document.getElementById("no-btn");
        const yesBtn = document.getElementById("yes-btn");
        const message = document.getElementById("message");
        const bgMusic = document.getElementById("bg-music");

        const messages = [
            "You clicked the wrong button! üòÜ",
            "Are you sure? ü§î",
            "Try again! üòÇ"
        ];

        yesBtn.addEventListener("click", function() {
            message.innerText = "I knew you wouldn‚Äôt think otherwise! ‚ù§Ô∏è Let's eat later, and we‚Äôll go somewhere tomorrow! üòâ";

            // Start music at 1:09 (69 seconds) and loop it
            bgMusic.currentTime = 69;  
            bgMusic.play().catch(() => {
                alert("Tap the screen to start the music!");
            });

            // Change background to romantic night sky
            document.body.style.background = "linear-gradient(to top, #0f2027, #203a43, #2c5364)"; 

            // Merge buttons into a beating heart
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            document.body.appendChild(heart);

            // Remove both buttons
            yesBtn.style.display = "none";
            noBtn.style.display = "none";

            // Add stars
            for (let i = 0; i < 50; i++) {
                createStar();
            }
        });

        noBtn.addEventListener("click", function() {
            if (clickCount < 3) {
                const randomX = Math.random() * 180 - 90; 
                const randomY = Math.random() * 50 - 25;
                noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;

                message.innerText = messages[clickCount];

                clickCount++;
            } else if (clickCount === 3) {
                noBtn.innerText = "Yes";
                noBtn.style.backgroundColor = "#ff4d4d";
                noBtn.style.transform = "none"; 
                message.innerText = "Looks like you had no choice! üòú";

                // Make the new "Yes" button trigger the final message
                noBtn.onclick = function() {
                    message.innerText = "I knew you'd make the right choice! ‚ù§Ô∏è Let's eat later, and we‚Äôll go somewhere tomorrow! üòâ";

                    // Start music at 1:09 (69 seconds) and loop it
                    bgMusic.currentTime = 69;  
                    bgMusic.play().catch(() => {
                        alert("Tap the screen to start the music!");
                    });

                    // Change background to romantic night sky
                    document.body.style.background = "linear-gradient(to top, #0f2027, #203a43, #2c5364)"; 

                    // Merge buttons into a beating heart
                    const heart = document.createElement("div");
                    heart.classList.add("heart");
                    heart.innerHTML = "‚ù§Ô∏è";
                    document.body.appendChild(heart);

                    // Remove both buttons
                    yesBtn.style.display = "none";
                    noBtn.style.display = "none";

                    // Add stars
                    for (let i = 0; i < 50; i++) {
                        createStar();
                    }
                };
            }
        });

        function createStar() {
            const star = document.createElement("div");
            star.classList.add("star");
            star.style.left = Math.random() * 100 + "vw";
            star.style.top = Math.random() * 100 + "vh";
            star.style.animationDelay = Math.random() * 2 + "s";
            document.body.appendChild(star);
        }
    </script>

</body>
</html>
