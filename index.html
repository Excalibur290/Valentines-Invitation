<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Event üíñ</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3); /* Sunset */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            transition: background 10s ease-in-out;
        }

        /* Default Header */
        #event-header {
            font-size: 2.8em;
            color: #ffffff;
            text-shadow: 2px 2px 5px #ff4d4d;
            transition: opacity 1s ease-in-out;
        }

        /* Glowing Neon Time Effect */
        .glowing-time {
            font-size: 3em;
            font-weight: bold;
            color: #ffd700; /* Gold color */
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ffb700, 0 0 30px #ffa700;
            animation: glow 1.5s infinite alternate ease-in-out;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ffd700, 0 0 20px #ffb700, 0 0 30px #ffa700; }
            100% { text-shadow: 0 0 20px #ffd700, 0 0 30px #ffb700, 0 0 40px #ffa700; }
        }

        .btn-container {
            position: relative;
            width: 300px;
            height: 60px;
            display: flex;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            position: absolute;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        #yes-btn {
            background-color: #ff4d4d;
            color: white;
            left: 50px;
        }

        #no-btn {
            background-color: #808080;
            color: white;
            right: 50px;
        }

        #message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 2px 2px 5px #ff4d4d;
        }

        /* Beating Heart Animation */
        .heart {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 80px;
            color: #ff4d4d;
            animation: heartbeat 1.5s infinite ease-in-out;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Stars for Night Sky */
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 3s infinite alternate ease-in-out;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.3); }
        }

        /* Fireworks Container */
        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- Default Text -->
    <h1 id="event-header">Will you be my Valentine? üíò</h1>
    <p id="question">Choose wisely...</p> <!-- Will disappear when clicking "Yes" -->
    
    <div class="btn-container">
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
    </div>

    <p id="message"></p>

    <!-- Background Music (Looping) -->
    <audio id="bg-music" src="https://www.dropbox.com/scl/fi/ns8q25ohif3149gyl1z0r/Kusapiling.mp3?rlkey=ytq5m5tnrad8oycssugbzzlq2&st=7bclkf81&raw=1" loop></audio>

    <!-- Fireworks Container -->
    <div id="fireworks-container"></div>

    <!-- Fireworks.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2/dist/index.umd.js"></script>

    <script>
        let clickCount = 0;
        const noBtn = document.getElementById("no-btn");
        const yesBtn = document.getElementById("yes-btn");
        const eventHeader = document.getElementById("event-header");
        const message = document.getElementById("message");
        const questionText = document.getElementById("question");

        // Initialize Fireworks.js for endless fireworks
        const container = document.getElementById('fireworks-container');
        const fireworks = new Fireworks.default(container, {
            speed: 1.5, /* Slower explosion speed */
            acceleration: 1.01,
            friction: 0.99,
            gravity: 1,
            particles: 180,  
            trace: 4,
            explosion: 12, /* Larger and slower explosion */
            intensity: 50,
            flickering: 70,
            opacity: 0.9,
            lineWidth: { min: 2, max: 5 },
            hue: { min: 260, max: 280 }
        });

        yesBtn.addEventListener("click", function() {
            message.innerText = "I knew you wouldn‚Äôt think otherwise! ‚ù§Ô∏è See you at 7:00 PM! üòâ";

            // Hide "Choose wisely..." text
            questionText.style.display = "none";

            // Change text to "Time: 7:00 PM"
            eventHeader.innerText = "Time: 7:00 PM";
            eventHeader.classList.add("glowing-time");

            // Start fireworks & music
            fireworks.start();
            bgMusic.currentTime = 69;
            bgMusic.play();

            // Morph Yes into a heart & hide buttons
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            document.body.appendChild(heart);

            yesBtn.style.display = "none";
            noBtn.style.display = "none";
        });
    </script>

</body>
</html>
