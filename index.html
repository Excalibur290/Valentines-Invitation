<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invite üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: #ff4d88;
            transition: 0.3s ease;
        }

        h1 {
            font-size: 28px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .yes {
            background-color: #ff4d88;
            color: white;
        }

        .no {
            background-color: #b19cd9;
            color: white;
        }

        button:hover {
            transform: scale(1.1);
        }

        /* Hidden message */
        .message {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            color: #ff4d88;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Floating Heart Animation */
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background-color: pink;
            transform: rotate(-45deg);
            animation: float 5s infinite ease-in-out;
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: pink;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 10px;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-600px) rotate(-45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="hearts"></div>

    <div class="container" id="mainContainer">
        <h1>Will you be my Valentine? üíñ</h1>
        <div class="buttons">
            <button class="yes" onclick="sayYes()">Yes</button>
            <button class="no" id="noButton" onclick="turnToYes()">No</button>
        </div>
        <div class="message" id="message">I knew you‚Äôd say yes! ‚ù§Ô∏è See you on Valentine‚Äôs! üéâ</div>
    </div>

    <script>
        function sayYes() {
            document.getElementById("message").style.display = "block"; // Show the message
            document.querySelector(".buttons").style.display = "none"; // Hide buttons
        }

        function turnToYes() {
            let noButton = document.getElementById("noButton");
            noButton.innerText = "Yes";
            noButton.classList.remove("no");
            noButton.classList.add("yes");
            noButton.onclick = sayYes;
        }

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.querySelector(".hearts").appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 500);
    </script>

</body>
</html>
