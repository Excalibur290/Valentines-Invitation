<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Event üíñ</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3); /* Sunset */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            transition: background 10s ease-in-out;
        }

        /* Glowing Neon Time Effect */
        #event-time {
            font-size: 3em;
            font-weight: bold;
            color: #ffd700; /* Gold color */
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ffb700, 0 0 30px #ffa700;
            animation: glow 1.5s infinite alternate ease-in-out;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ffd700, 0 0 20px #ffb700, 0 0 30px #ffa700; }
            100% { text-shadow: 0 0 20px #ffd700, 0 0 30px #ffb700, 0 0 40px #ffa700; }
        }

        .btn-container {
            position: relative;
            width: 300px;
            height: 60px;
            display: flex;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            position: absolute;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        #yes-btn {
            background-color: #ff4d4d;
            color: white;
            left: 50px;
        }

        #no-btn {
            background-color: #808080;
            color: white;
            right: 50px;
        }

        #message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 2px 2px 5px #ff4d4d;
        }

    </style>
</head>
<body>

    <!-- Glowing Event Time -->
    <h1 id="event-time">Time: 7:00 PM</h1>
    
    <div class="btn-container">
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
    </div>

    <p id="message"></p>

    <script>
        const yesBtn = document.getElementById("yes-btn");
        const noBtn = document.getElementById("no-btn");
        const message = document.getElementById("message");

        yesBtn.addEventListener("click", function() {
            message.innerText = "I knew you wouldn‚Äôt think otherwise! ‚ù§Ô∏è See you at 7:00 PM! üòâ";

            // Remove both buttons after clicking "Yes"
            yesBtn.style.display = "none";
            noBtn.style.display = "none";
        });
    </script>

</body>
</html>
