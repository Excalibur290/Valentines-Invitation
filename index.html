<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invite üíñ</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #ffffff;
            font-size: 2.8em;
            text-shadow: 2px 2px 5px #ff4d4d;
        }
        #question {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 1px 1px 3px #ff4d4d;
        }
        .btn-container {
            position: relative;
            width: 300px;
            height: 60px;
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 12px 25px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            position: absolute;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        #yes-btn {
            background-color: #ff4d4d;
            color: white;
            left: 0;
        }
        #no-btn {
            background-color: #808080;
            color: white;
            right: 0;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 2px 2px 5px #ff4d4d;
        }
        /* Floating hearts animation */
        .heart {
            position: absolute;
            color: #ff4d4d;
            font-size: 20px;
            animation: floatUp 4s infinite ease-in-out;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        /* Hidden YouTube player */
        #music {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0;
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? üíò</h1>
    <p id="question">Choose wisely...</p>
    
    <div class="btn-container">
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
    </div>

    <p id="message"></p>
    <img id="reaction-gif" style="display:none; width: 200px; margin-top: 20px;" />

    <!-- Hidden YouTube player for background music -->
    <iframe id="music" width="560" height="315" src="https://www.youtube.com/embed/HJyzcLMon94?autoplay=1&loop=1&playlist=HJyzcLMon94&mute=0" frameborder="0" allow="autoplay"></iframe>

    <script>
        let clickCount = 0;
        const noBtn = document.getElementById("no-btn");
        const yesBtn = document.getElementById("yes-btn");
        const message = document.getElementById("message");
        const gif = document.getElementById("reaction-gif");

        const messages = [
            "You clicked the wrong button! üòÜ",
            "Are you sure? ü§î",
            "Try again! üòÇ"
        ];

        const gifs = [
            "https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif",  // Sad puppy eyes
            "https://media.giphy.com/media/l0HlQ7LRal3tLLxVe/giphy.gif",  // Dramatic crying
            "https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif"   // Funny stare
        ];

        yesBtn.addEventListener("click", function() {
            message.innerText = "I knew you wouldn‚Äôt think otherwise! ‚ù§Ô∏è Let's eat later, and we‚Äôll go somewhere tomorrow! üòâ";
            launchConfetti();
        });

        noBtn.addEventListener("click", function() {
            if (clickCount < 3) {
                // Move No button to a new position
                const randomX = Math.random() * 180 - 90; 
                const randomY = Math.random() * 50 - 25;
                noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;

                // Show the playful message and funny GIF reaction
                message.innerText = messages[clickCount];
                gif.src = gifs[clickCount];
                gif.style.display = "block";

                clickCount++;
            } else if (clickCount === 3) {
                // Change "No" button into "Yes" on the 4th click
                noBtn.innerText = "Yes";
                noBtn.style.backgroundColor = "#ff4d4d";
                noBtn.style.transform = "none"; // Reset movement
                message.innerText = "Looks like you had no choice! üòú";
                gif.style.display = "none"; // Hide GIF

                // Make the new "Yes" button trigger the final message
                noBtn.onclick = function() {
                    message.innerText = "I knew you'd make the right choice! ‚ù§Ô∏è Let's eat later, and we‚Äôll go somewhere tomorrow! üòâ";
                    launchConfetti();
                };
            }
        });

        // Function to create floating hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s"; 
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 4000);
        }
        setInterval(createHeart, 500); // Create hearts every 500ms

        // Confetti explosion effect
        function launchConfetti() {
            const confetti = document.createElement("div");
            confetti.innerHTML = "üéäüéâ";
            confetti.style.position = "absolute";
            confetti.style.top = "50%";
            confetti.style.left = "50%";
            confetti.style.fontSize = "3em";
            confetti.style.animation = "floatUp 2s ease-in-out";
            document.body.appendChild(confetti);
            setTimeout(() => { confetti.remove(); }, 2000);
        }
    </script>

</body>
</html>
