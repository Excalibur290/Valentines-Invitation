<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invite</title>
    <style>
        body {
            background-color: #ffccff;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #a100a1;
        }
        .container {
            position: relative;
            margin-top: 50px;
        }
        .button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            position: absolute;
            transition: 0.3s;
        }
        .yes {
            background-color: #ff69b4;
            color: white;
            left: 35%;
        }
        .no {
            background-color: #9370DB;
            color: white;
            left: 55%;
        }
        .gif-container {
            margin-top: 20px;
        }
        #hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        @keyframes floatHearts {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: floatHearts 5s linear infinite;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? 💖</h1>
    <div class="container">
        <button class="button yes" onclick="showYesMessage()">Yes</button>
        <button class="button no" onclick="moveNoButton()">No</button>
    </div>
    <p id="message"></p>
    <div class="gif-container" id="gif-container"></div>
    
    <audio id="background-music" autoplay loop>
        <source src="https://docs.google.com/uc?export=download&id=1ksVRL9ipqYLqsXWcqEkBsDtHC_IFOsAE" type="audio/mpeg">
    </audio>

    <script>
        let clickCount = 0;

        function showYesMessage() {
            document.getElementById("message").innerText = "I knew you would say YES! 😘";
            document.getElementById("gif-container").innerHTML = '<img src="https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif" width="200">';
            confettiExplosion();
            createFloatingHearts();
            setTimeout(() => {
                document.getElementById("message").innerText += "\nLet's eat later and go somewhere tomorrow!";
            }, 2000);
        }

        function moveNoButton() {
            clickCount++;
            let noButton = document.querySelector(".no");

            if (clickCount < 3) {
                noButton.style.left = Math.random() * 50 + "%";
                noButton.style.top = Math.random() * 50 + "vh";
                document.getElementById("message").innerText = "Oops! Wrong button 😆";
            } else {
                noButton.innerText = "Yes";
                noButton.setAttribute("onclick", "showYesMessage()");
                document.getElementById("message").innerText = "No more escape! 😜";
            }
        }

        function confettiExplosion() {
            let canvas = document.createElement("canvas");
            document.body.appendChild(canvas);
            let confettiSettings = { target: canvas };
            let confetti = new ConfettiGenerator(confettiSettings);
            confetti.render();
        }

        function createFloatingHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(heart);
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
</body>
</html>
